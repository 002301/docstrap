    {"Gruntfile.js.html":{"id":"Gruntfile.js.html","title":"Source: Gruntfile.js","body":" DocStrap Modules Gruntfiletemplate/publish Source: Gruntfile.js &quot;use strict&quot;; /** * @fileOverview Gruntfile tasks. These tasks are intended to help you when modifying the template. If you are * just using the template, don't sweat this stuff. To use these tasks, you must install grunt, if you haven't already, * and install the dependencies. All of this requires node.js, of course. * * Install grunt: * * npm install -g grunt-cli * * Then in the directory where you found this file: * * npm install * * And you are all set. See the individual tasks for details. * * @module Gruntfile * @requires path * @requires lodash * @requires http * @requires async * @requires fs */ var path = require( &quot;path&quot; ); var _ = require( &quot;lodash&quot; ); var request = require('request'); var async = require( &quot;async&quot; ); var fs = require( &quot;fs&quot; ); // this rather odd arrangement of composing tasks like this to make sure this works on both // windows and linux correctly. We can't depend on Grunt or Node to normalize // paths for us because we shell out to make this work. So we gather up // our relative paths here, normalize them later and then pass them into // the shell to be run by JSDoc3. /** * The definition to run the development test files. This runs the files in `fixtures` with the * project's `conf.json` file. * @private */ var jsdocTestPages = { dest : &quot;./testdocs&quot;, tutorials : &quot;./fixtures/tutorials&quot;, template : &quot;./template&quot;, config : &quot;./fixtures/testdocs.conf.json&quot;, options : &quot; --lenient --verbose --recurse&quot; }; /** * The definition to run the sample files. This runs the files in `fixtures` with the * sample's `conf.json` file. No task directly exposes this configuration. The `fixtures` task * modifies this for each swatch it finds and then run the docs command against it. * @private */ var jsdocExamplePa egisterTask( &quot;cleanup&quot;, &quot;&quot;, function () { grunt.file[&quot;delete&quot;]( &quot;tmp/&quot; ); } ); toRun.push( &quot;cleanup&quot; ); grunt.task.run( toRun ); done(); } ); } ); grunt.registerTask( &quot;release&quot;, &quot;Create the project documentation&quot;, [&quot;shell:release1&quot;, &quot;shell:release2&quot;] ); }; /** * Applies one of the Bootswatch themes to the working `styles` directory. When you want to modify a particular theme, this where you * get the basis for it. The files are written to `./styles/variables.less` and `./styles/bootswatch.less`. The `./styles/main.less` * file includes them directly, so after you apply the theme, modify `main.less` to your heart's content and then run the `less` task * as in * * grunt less * * @param {object} grunt The grunt object reference * @param {object} definition The swatch definition files * @param {string} definition.less The url to the `bootswatch.less` file * @param {string} definition.lessVariables The url to the `variables.less` file * @private */ function applyTheme( grunt, definition ) { //noinspection JSHint var webProtocol = tasks.jsdocConf.templates.protocol || &quot;//&quot;; var done = this.async(); async.waterfall( [ function ( cb ) { getBootSwatchComponent( definition.less, function ( err, swatch ) { if ( err ) {return cb( err );} var fullPath = path.join( __dirname, &quot;styles/bootswatch.less&quot; ); fs.writeFile( fullPath, swatch.replace( &quot;http://&quot;, webProtocol ), cb ); } ); }, function ( cb ) { getBootSwatchComponent( definition.lessVariables, function ( err, swatch ) { if ( err ) {return cb( err );} var fullPath = path.join( __dirname, &quot;styles/variables.less&quot; ); fs.writeFile( fullPath, swatch.replace( &quot;http://&quot;, webProtocol ), cb ); } ); } ], done ); } /** * Gets the list of available Bootswatches from, well, Bootswatch. * * @see http://news.bootswatch.com/post/22193315172/bootswatch-api * @param {function(err, responseBody)} done The c  || []; symbols[symbol.longname].push(symbol); }); return modules.map(function(module) { if (symbols[module.longname]) { module.modules = symbols[module.longname] // Only show symbols that have a description. Make an exception for classes, because // we want to show the constructor-signature heading no matter what. .filter(function(symbol) { return symbol.description || symbol.kind === 'class'; }) .map(function(symbol) { symbol = doop(symbol); if (symbol.kind === 'class' || symbol.kind === 'function') { symbol.name = symbol.name.replace('module:', '(require(&quot;') + '&quot;))'; } return symbol; }); } }); } /** * Create the navigation sidebar. * @param {object} members The members that will be used to create the sidebar. * @param {array&lt;object&gt;} members.classes * @param {array&lt;object&gt;} members.externals * @param {array&lt;object&gt;} members.globals * @param {array&lt;object&gt;} members.mixins * @param {array&lt;object&gt;} members.interfaces * @param {array&lt;object&gt;} members.modules * @param {array&lt;object&gt;} members.namespaces * @param {array&lt;object&gt;} members.tutorials * @param {array&lt;object&gt;} members.events * @return {string} The HTML for the navigation sidebar. */ function buildNav(members) { var seen = {}; var nav = navigationMaster; if (members.modules.length) { members.modules.forEach(function(m) { if (!hasOwnProp.call(seen, m.longname)) { nav.module.members.push(linkto(m.longname, m.longname.replace(&quot;module:&quot;, &quot;&quot;))); } seen[m.longname] = true; }); } if (members.externals.length) { members.externals.forEach(function(e) { if (!hasOwnProp.call(seen, e.longname)) { nav.external.members.push(linkto(e.longname, e.name.replace(/(^&quot;|&quot;$)/g, ''))); } seen[e.longname] = true; }); } if (members.classes.length) { members.classes.forEach(function(c) { if (!hasOwnProp.call(seen, c.longname)) { nav.class.members.push(linkto(c.longname, c.longname.replace(&quot;module:&quot;, &quot;&quot;))); } seen[c.longname] ction(taffyData, opts, tutorials) { data = taffyData; conf['default'] = conf['default'] || {}; var templatePath = opts.template; view = new template.Template(templatePath + '/tmpl'); // claim some special filenames in advance, so the All-Powerful Overseer of Filename Uniqueness // doesn't try to hand them out later // var indexUrl = helper.getUniqueFilename( 'index' ); // don't call registerLink() on this one! 'index' is also a valid longname // var globalUrl = helper.getUniqueFilename( 'global' ); helper.registerLink('global', globalUrl); // set up templating // set up templating view.layout = conf['default'].layoutFile ? path.getResourcePath(path.dirname(conf['default'].layoutFile), path.basename(conf['default'].layoutFile) ) : 'layout.tmpl'; // set up tutorials for helper helper.setTutorials(tutorials); data = helper.prune(data); var sortOption = navOptions.sort === undefined ? opts.sort : navOptions.sort; sortOption = sortOption === undefined ? true : sortOption; sortOption = sortOption === true ? 'longname, version, since' : sortOption; if (sortOption) { data.sort(sortOption); } helper.addEventListeners(data); var sourceFiles = {}; var sourceFilePaths = []; data().each(function(doclet) { doclet.attribs = ''; if (doclet.examples) { doclet.examples = doclet.examples.map(function(example) { var caption, lang; // allow using a markdown parser on the examples captions (surrounded by useless HTML p tags) if (example.match(/^\\s*(&lt;p&gt;)?&lt;caption&gt;([\\s\\S]+?)&lt;\\/caption&gt;(\\s*)([\\s\\S]+?)(&lt;\\/p&gt;)?$/i)) { caption = RegExp.$2; example = RegExp.$4 + (RegExp.$1 ? '' : RegExp.$5); } var lang = /{@lang (.*?)}/.exec(example); if (lang &amp;&amp; lang[1]) { example = example.replace(lang[0], &quot;&quot;); lang = lang[1]; } else { lang = null; } return { caption: caption || '', code: example, lang: lang || &quot;javascript&quot; }; }); } if (doclet.see) { doclet.see.forEach(function(seeItem, i) { doclet.see[i] = hashToLink(doclet, seeItem); }); } // build sourceFilePaths); } sourceFiles = shortenPaths(sourceFiles, payload); } data().each(function(doclet) { var url = helper.createLink(doclet); helper.registerLink(doclet.longname, url); // add a shortened version of the full path var docletPath; if (doclet.meta) { docletPath = getPathFromDoclet(doclet); if (!_.isEmpty(sourceFiles[docletPath])) { docletPath = sourceFiles[docletPath].shortened; if (docletPath) { doclet.meta.shortpath = docletPath; } } } }); data().each(function(doclet) { var url = helper.longnameToUrl[doclet.longname]; if (url.indexOf('#') &gt; -1) { doclet.id = helper.longnameToUrl[doclet.longname].split(/#/).pop(); } else { doclet.id = doclet.name; } if (needsSignature(doclet)) { addSignatureParams(doclet); addSignatureReturns(doclet); addAttribs(doclet); } }); // do this after the urls have all been generated data().each(function(doclet) { doclet.ancestors = getAncestorLinks(doclet); if (doclet.kind === 'member') { addSignatureTypes(doclet); addAttribs(doclet); } if (doclet.kind === 'constant') { addSignatureTypes(doclet); addAttribs(doclet); doclet.kind = 'member'; } }); var members = helper.getMembers(data); members.tutorials = tutorials.children; // add template helpers view.find = find; view.linkto = linkto; view.resolveAuthorLinks = resolveAuthorLinks; view.tutoriallink = tutoriallink; view.htmlsafe = htmlsafe; view.moment = moment; // once for all buildNav(members); view.nav = navigationMaster; view.navOptions = navOptions; attachModuleSymbols(find({ kind: ['class', 'function'], longname: { left: 'module:' } }), members.modules); // only output pretty-printed source files if requested; do this before generating any other // pages, so the other pages can link to the source files if (navOptions.outputSourceFiles) { generateSourceFiles(sourceFiles); } if (members.globals.length) { generate('global', 'Global', [{ kind: 'globalobj' }], globalUrl); } // some browsers can't make the dropdown work if (view.nav.module &amp;&amp; view.nav.module.members.length) { generate('module', view.nav.module.title, [{ kind: 'sectionIndex', contents: view.nav.module }], navigationMaster.module.link); } if (view.nav.class &amp;&amp; view.nav.class.members.length) { generate('class', view.nav.class.title, [{ kind: 'sectionIndex', contents: view.nav.class }], navigationMaster.class.link); } if (view.nav.namespace &amp;&amp; view.nav.namespace.members.length) { generate('namespace', view.nav.namespace.title, [{ kind: 'sectionIndex', contents: view.nav.namespace }], navigationMaster.namespace.link); } if (view.nav.mixin &amp;&amp; view.nav.mixin.members.length) { generate('mixin', view.nav.mixin.title, [{ kind: 'sectionIndex', contents: view.nav.mixin }], navigationMaster.mixin.link); } if (view.nav.interface &amp;&amp; view.nav.interface.members.length) { generate('interface', view.nav.interface.title, [{ kind: 'sectionIndex', contents: view.nav.interface }], navigationMaster.interface.link); } if (view.nav.external &amp;&amp; view.nav.external.members.length) { generate('external', view.nav.external.title, [{ kind: 'sectionIndex', contents: view.nav.external }], navigationMaster.external.link); } if (view.nav.tutorial &amp;&amp; view.nav.tutorial.members.length) { generate('tutorial', view.nav.tutorial.title, [{ kind: 'sectionIndex', contents: view.nav.tutorial }], navigationMaster.tutorial.link); } // index page displays information from package.json and lists files var files = find({ kind: 'file' }), packages = find({ kind: 'package' }); generate('index', 'Index', packages.concat( [{ kind: 'mainpage', readme: opts.readme, longname: (opts.mainpagetitle) ? opts.mainpagetitle : 'Main Page' }] ).concat(files), indexUrl); // set up the lists that we'll use to generate pages var classes = taffy(members.classes); var modules = taffy(members.modules); var namespaces = taffy(members.namespaces); var mixins = taffy(members.mixins); var interfaces = taffy(members.interfaces); var externals = taffy(members.externals); for (var longname in helper.longnameToUrl) { if (hasOwnProp.call(helper.longnameToUrl, longname)) { var myClasses = helper.find(classes, { longname: longname }); if (myClasses.length) { generate('class', 'Class: ' + myClasses[0].name, myClasses, helper.longnameToUrl[longname]); } var myModules = helper.find(modules, { longname: longname }); if (myModules.length) { generate('module', 'Module: ' + myModules[0].name, myModules, helper.longnameToUrl[longname]); } var myNamespaces = helper.find(namespaces, { longname: longname }); if (myNamespaces.length) { generate('namespace', 'Namespace: ' + myNamespaces[0].name, myNamespaces, helper.longnameToUrl[longname]); } var myMixins = helper.find(mixins, { longname: longname }); if (myMixins.length) { generate('mixin', 'Mixin: ' + myMixins[0].name, myMixins, helper.longnameToUrl[longname]); } var myInterfaces = helper.find(interfaces, { longname: longname }); if (myInterfaces.length) { generate('interface', 'Interface: ' + myInterfaces[0].name, myInterfaces, helper.longnameToUrl[longname]); } var myExternals = helper.find(externals, { longname: longname }); if (myExternals.length) { generate('external', 'External: ' + myExternals[0].name, myExternals, helper.longnameToUrl[longname]); } } } // TODO: move the tutorial functions to templateHelper.js function generateTutorial(title, tutorial, filename) { var tutorialData = { title: title, header: tutorial.title, content: tutorial.parse(), children: tutorial.children, docs: null }; var tutorialPath = path.join(outdir, filename), html = view.render('tutorial.tmpl', tutorialData); // yes, you can use {@link} in tutorials too! html = helper.resolveLinks(html); // turn {@link foo} into &lt;a href=&quot;foodoc.html&quot;&gt;foo&lt;/a&gt; searchableDocuments[filename] = { &quot;id&quot;: filename, &quot;title&quot;: title, &quot;body&quot;: searchData(html) }; fs.writeFileSync(tutorialPath, html, 'utf8'); } // tutorials can have only one parent so there is no risk for loops function saveChildren(node) { node.children.forEach(function(child) { generateTutorial('Tutorial: ' + child.title, child, helper.tutorialToUrl(child.name)); saveChildren(child); }); } function generateQuickTextSearch(templatePath, searchableDocuments, navOptions) { var data = { searchableDocuments: JSON.stringify(searchableDocuments), navOptions: navOptions }; var tmplString = fs.readFileSync(templatePath + &quot;/quicksearch.tmpl&quot;).toString(), tmpl = _.template(tmplString); var html = tmpl(data), outpath = path.join(outdir, &quot;quicksearch.html&quot;); fs.writeFileSync(outpath, html, &quot;utf8&quot;); } saveChildren(tutorials); generateQuickTextSearch(templatePath + '/tmpl', searchableDocuments, navOptions); }; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" DocStrap Modules Gruntfiletemplate/publish Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Modules Gruntfiletemplate/publish DocStrap DocStrap is Bootstrap based template for JSDoc3.In addition, it includes all of the themes from Bootswatch giving you a great deal of lookand feel options for your documentation, along with a simple search. Additionally, it adds some options to the conf.json file that givesyou even more flexibility to tweak the template to your needs. It will also make your teeth whiter. Features Right side TOC for navigation in pages Integrated offline search Themed Customizable Syntax highlighting What It Looks LikeHere are examples of this template with the different Bootswatch themes: Cerulean Cosmo Cyborg Flatly Journal Lumen Paper Readable Sandstone Simplex Slate Spacelab Superhero United Yeti To change your theme, just change it in the conf.json file. See below for details. Ooooh, I want it! How do I get it?If you manage your own version of jsdoc: npm install ink-docstrapWhen using grunt, please look at grunt-jsdoc which you can use withdocstrap. Command Line Examplejsdoc -c path/to/conf.json -t ./node_modules/ink-docstrap/template -R README.md -r .The -c sets the config, and the docstrap README does talk about the options you can put in templates that docstrap is supposed to look for. The -t sets the template. This is the option you need to set to get the docstrap template to be used. The -R sets a markdown file to be the front page of the documentation. The -r tells jsdoc to run recursively. The . says from current directory. Configuring the templateDocStrap ships with a conf.json file in the template/ directory. It is just a regular oldJSDoc configuration file, but with the following new options: &quot;templates&quot;: { &quot;systemName&quot; : &quot;{string}&quot;, &quot;footer&quot; : &quot;{string}&quot;, &quot;copyright&quot; : &quot;{string}&quot;, &quot;includeDate&quot; : &quot;{boolean}&quot;, &quot;navType&quot; : &quot;{vertical|inline}&quot;, &quot;theme&quot; : &quot;{theme}&quot;, &quot;linenums&quot; : &quot;{boolean}&quot;, &quot;collapseSymbols&quot; : &quot;{boolean}&quot;, &quot;inverseNav&quot; : &quot;{boolean}&quot;, &quot;outputSourceFiles&quot; : &quot;{boolean}&quot; , &quot;outputSourcePath&quot; : &quot;{boolean}&quot;, &quot;dateFormat&quot; : &quot;{string}&quot;, &quot;syntaxTheme&quot; : &quot;{string}&quot;, &quot;sort&quot; : &quot;{boolean|string}&quot; }Options systemNameThe name of the system being documented. This will appear in the page title for each page footerAny markup want to appear in the footer of each page. This is not processed at all, just printed exactly as you enter it copyrightYou can add a copyright message below the footer and above the JSDoc timestamp at the bottom of the page includeDateBy default, the current date is always shown in the footer of the generated documentation. You can omit the current date by setting this option to false navTypeThe template uses top level navigation with dropdowns for the contents of each category. On large systems these dropdownscan get large enough to expand beyond the page. To make the dropdowns render wider and stack the entries vertically, set thisoption to &quot;inline&quot;. Otherwise set it to &quot;vertical&quot; to make them regular stacked dropdowns. themeThis is the name of the them you want to use in all lowercase. The valid options are cerulean cosmo cyborg flatly journal lumen paper readable sandstone simplex slate spacelab superhero united yeti linenumsWhen true, line numbers will appear in the source code listing. If you havealso turned that on. collapseSymbolsIf your pages have a large number of symbols, it can be easy to get lost in all the text. If you turn this to trueall of the symbols in the page will roll their contents up so that you just get a list of symbols that can be expandedand collapsed. analytics Add a Google Analytics code to the template outpute.g. &quot;analytics&quot;:{&quot;ua&quot;:&quot;UA-XXXXX-XXX&quot;, &quot;domain&quot;:&quot;XXXX&quot;} ua The google agent (see Google Analytics help for details) domain The domain being served. (see Google Analytics help for details) inverseNavBootstrap navbars come in two flavors, regular and inverse where inverse is generally higher contrast. Set this to true touse the inverse header. outputSourceFilesWhen true, the system will produce source pretty printed file listings with a link from the documentation. outputSourcePathWhen outputSourceFiles is false, you may still want to name the file even without a link to the pretty printed output.Set this to true when outputSourceFiles is false. outputSourceFiles when true takes precedence over this setting. dateFormat The date format to use when printing dates. It accepts any format string understood by moment.js syntaxTheme String that determines the theme used for code blocks. Default value is &quot;default&quot;. It can be any value supportedat sunlight themes which right now consists of...uh...&quot;default&quot; and &quot;dark&quot;,but at least you have it if you need it. sort Defaults to true. Specifies whether jsdoc should sort data or use file order. Can also be a string and if so it is passed to jsdoc directly. The default string is &quot;longname, version, since&quot;. Syntax HighlightingLanguageThe default language will be JavaScript, but there are a couple of ways to secify the language. DocStrap support the language specified in the standard way e.g. ```html &lt;html&gt;&lt;/html&gt;DocStrap also introduces a new documentation tag which can appear inside any example block in source code,or in any fenced code block in markdown: {@lang languageName}, wherelanguage can be any of the languages supported by Sunlight When in a doclet, add the tag just after the @example tag like this: @example {@lang xml}&lt;div&gt;This is the most interesting web site ever&lt;/div&gt; These are the supported languages. ActionScript bash C/C++ C♯ CSS Diff DOS batch Erlang Haskell httpd (Apache) Java JavaScript Lisp Lua MySQL nginx Objective-C Perl PHP PowerShell Python Ruby Scala T-SQL VB.NET XML (HTML) Example CaptionIf you want a caption to your example, add it in a HTML caption before your example e.g. @example &lt;caption&gt;my caption&lt;/caption&gt; {@lang xml} &lt;mycode&gt;&lt;/mycode&gt;Customizing DocStrapNo template can meet every need and customizing templates is a favorite pastime of....well, no-one, but you may need to anyway.First make sure you have bower and grunt-cli installed.Fetch the source using git or grab the zip file from github. and unzipit somewhere. Everything that follows happens in the unzip directory. Next, prepare the environment: bower installand npm installWhen that is done, you have all of the tools to start modifying the template. The template, like Bootstrap, uses less.The way it works is that ./styles/main.less pulls in the bootstrap files uncompiled so that you have access to all of bootstraps mixins, colors,etc, that you would want. There are two more files in that directory, variables.less, bootswatch.less. These are thetheme files and you can modify them, but keep in mind that if you apply a new theme (see below) those files will be overwritten. It is bestto keep your changes to the main.less file. To compile your changes to main.less and any other files it loads up, grunt lessThe output is will be put in ./template/static/styles/site.&lt;theme-name&gt;.css. The next time you create your documentation, itwill have the new css file included. To apply a different template to the styles directory to modify, open up the conf.json in the template directory andchange the theme option to the theme you want. Then grunt applyAnd the new theme will be in variables.less, bootswatch.less. Don't forget to compile your changes using grunt apply toget that change into the template. NOTE that these steps are not necessary to just change the theme, this is only to modify the theme. If all you want to do ischange the theme, just update conf.json with the new theme and build your docs! ContributingYes! Contribute! Test! Share your ideas! Report Bugs! ContributersHuge thanks to all contributors. If your name should be here, but isn't, please let us know marklagendijk michaelward82 kaustavdm vmeurisse bmathern jrkim123us shawke mar10 mwcz pocesar hyperandroid vmadman whitelynx tswaters lukeapage rcosnita History1.2.1 Update lunr dependency used for searching 1.2.0 Add square brackets around optional parameters new option disablePackagePath option which if true makes docstrap not append the package and version to the out path allow version to be missing in package.json 1.1.4 Remove the unreadable orange on pre/code tags and use a dark red. Remove white background as is readable on black or white. 1.1.3 Get sort option from navOptions as per docs tweaks from bootswatch 1.1.2 Allow example captions to contain markdown if configured in the markdown config includeTags section. Fixes full path used as source URL for projects with one source file Allow users to update the default template layout file 1.1.1 Bootswatch update Add viewport meta tag to html for better mobile experience 1.1.0 Added includeDate option 1.0.5 Navigation to anchor links now works in IE (with some flicker) links to other pages now work (with some flicker in some browsers) 1.0.4 Search results no longer erroneously included in side navbar Tutorials now get page titles consistent with everything else Improvements to the highlighted nav heading 1.0.3 Drop-down shows a scrollbar when too big (regression in 1.0.1) 1.0.2 Support older jsdoc by not looking in &quot;interfaces&quot; 1.0.1 Tweak side nav and dropdowns to be the bootswatch style Make the documentation responsive 1.0.0 Bump to follow semver (initial development is well and truly over) Corrected list of themes Added Search Remove highlightTutorialCode option - it didnt work 0.5.4 Fix layout glitch on hte bottom of code samples Support for specifying the language for fenced code blocks in the normal way Fix the active item in some themes, which was missing a background Tables get marked as tables Dependency updates 0.5.3 Removed duplicate headers Remove &quot;Index&quot; header re-fixed navigation removed some dubious features (now pr's that can be re-added with a little polishing) 0.5.2Major update__. Amazing help from tswaters to solve a bunch of little problems and a to bring the codebase up to Bootstrap3.Make sure you are running the latest version of JSDoc before using this build. Again huge, huge thanks to tswaters. Make sure you send him thanks or a tip!!!!! v0.4.15 PR Issue #76 PR Issue #77 v0.4.14 Issue #69 v0.4.13 Issue #68 v0.4.11 Pull Request #59 v0.4.8 Issue #58 v0.4.7 Issue #57 v0.4.5 Issue #55 Issue #54 Issue #52 Issue #51 Issue #50 Issue #45 Issue #44 v0.4.3 Issue #46 Issue #46 Issue #47 v0.4.1-1 Issue #44 Update documentation Issue #43 Issue #42 Issue #34 v0.4.0 Issue #41 Issue #40 Issue #39 Issue #36 Issue #32 v0.3.0 Fixed navigation at page top Adds -d switch to example jsdoc command. Fixed typo in readme Improve search box positioning and styles Add dynamic quick search in TOC Fix for line numbers styling issue v0.2.0 Added jump to source linenumers - still a problem scrolling with fixed header changed syntax highlighter to sunlight Modify incoming bootswatch files to make font calls without protocol. v0.1.0Initial release NoticesIf you like DocStrap, be sure and check out these excellent projects and support them! JSDoc3 is licensed under the Apache License So is Bootstrap And Bootswatch TOC is licensed under MIT Grunt is also MIT DocStrap is licensed under the MIT license. Sunlight uses the WTFPL LicenseDocStrap Copyright (c) 2012-2015 Terry Weiss &amp; Contributors. All rights reserved. Permission is hereby granted, free of charge, to any personobtaining a copy of this software and associated documentationfiles (the &quot;Software&quot;), to deal in the Software withoutrestriction, including without limitation the rights to use,copy, modify, merge, publish, distribute, sublicense, and/or sellcopies of the Software, and to permit persons to whom theSoftware is furnished to do so, subject to the followingconditions: The above copyright notice and this permission notice shall beincluded in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND,EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIESOF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE ANDNONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHTHOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY,WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISINGFROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OROTHER DEALINGS IN THE SOFTWARE. × Search results Close "},"module-Gruntfile.html":{"id":"module-Gruntfile.html","title":"Module: Gruntfile","body":" DocStrap Modules Gruntfiletemplate/publish Module: Gruntfile Gruntfile tasks. These tasks are intended to help you when modifying the template. If you arejust using the template, don't sweat this stuff. To use these tasks, you must install grunt, if you haven't already,and install the dependencies. All of this requires node.js, of course. Install grunt: npm install -g grunt-cliThen in the directory where you found this file: npm installAnd you are all set. See the individual tasks for details. Source: Gruntfile.js, line 2 Requires module:path module:lodash module:http module:async module:fs Members &lt;static&gt; apply TASK: Applies the theme in the conf file and applies it to the styles directory. Source: Gruntfile.js, line 227 &lt;static&gt; bootswatch TASK: Grab all Bootswatch themes and create css from each one based on the main.less in the styles directory. NOTE that this willleave the last swatch downloaded in the styles directory, you will want to call &quot;apply&quot; afterwards Source: Gruntfile.js, line 240 &lt;static&gt; build TASK: Builds the whole shebang. Which means creating testdocs, the bootswatch fixtures and then resetting thestyles directory. Source: Gruntfile.js, line 220 &lt;static&gt; dev Compile the CSS and create the project documentation Source: Gruntfile.js, line 208 &lt;static&gt; docs Builds the project's documentation Source: Gruntfile.js, line 202 &lt;static&gt; examples TASK:Create fixtures from the themes. The files must have been built first from the bootswatch task. Source: Gruntfile.js, line 271 &lt;static&gt; less TASK: The less task creates the themed css file from main.less. The file is written to the template stylesdirectory as site.[name of theme].css. Later the .conf file will look for the theme to apply basedon this naming convention. Source: Gruntfile.js, line 150 &lt;static&gt; shell:dox TASK: Create project documentation Source: Gruntfile.js, line 113 &lt;static&gt; shell:testdocs TASK: Create the a documentation set for testing changes to the template Source: Gruntfile.js, line 105 &lt;static&gt; testdocs TASK: Builds the main less file and then generates the test documents Source: Gruntfile.js, line 214 &lt;private, inner&gt; jsdocExamplePages The definition to run the sample files. This runs the files in fixtures with thesample's conf.json file. No task directly exposes this configuration. The fixtures taskmodifies this for each swatch it finds and then run the docs command against it. Source: Gruntfile.js, line 54 &lt;private, inner&gt; jsdocTestPages The definition to run the development test files. This runs the files in fixtures with theproject's conf.json file. Source: Gruntfile.js, line 41 &lt;private, inner&gt; projectDocs This definition provides the project's main, published documentation. Source: Gruntfile.js, line 67 Methods &lt;private, inner&gt; applyTheme(grunt, definition) Applies one of the Bootswatch themes to the working styles directory. When you want to modify a particular theme, this where youget the basis for it. The files are written to ./styles/variables.less and ./styles/bootswatch.less. The ./styles/main.lessfile includes them directly, so after you apply the theme, modify main.less to your heart's content and then run the less taskas in grunt less Parameters: Name Type Description grunt object The grunt object reference definition object The swatch definition files Properties Name Type Description less string The url to the bootswatch.less file lessVariables string The url to the variables.less file Source: Gruntfile.js, line 323 &lt;private, inner&gt; getBootSwatchComponent(url, done) This method will get one of the components from Bootswatch, which is generally a less file or a lessVariables file. Parameters: Name Type Description url string The url to retreive from done function The callback when complete Properties Name Type Argument Description err object &lt;nullable&gt; If an error occurred, you will find it here. responseText string The body of whatever was returned Source: Gruntfile.js, line 375 See: http://news.bootswatch.com/post/22193315172/bootswatch-api &lt;private, inner&gt; getBootSwatchList(done) Gets the list of available Bootswatches from, well, Bootswatch. Parameters: Name Type Description done function The callback when complete Properties Name Type Argument Description err object &lt;nullable&gt; If an error occurred, you will find it here. responseBody object This is a parsed edition of the bootswatch server's response. It's format it definedby the return message from here Source: Gruntfile.js, line 356 See: http://news.bootswatch.com/post/22193315172/bootswatch-api &lt;inner&gt; jsdocCommand(jsdoc) Normalizes all paths from a JSDoc task definition and and returns an executable string that can be passed to the shell. Parameters: Name Type Description jsdoc object A JSDoc definition Source: Gruntfile.js, line 81 Returns: Type string × Search results Close "},"module-template_publish.html":{"id":"module-template_publish.html","title":"Module: template/publish","body":" DocStrap Modules Gruntfiletemplate/publish Module: template/publish Source: template/publish.js, line 3 Methods &lt;static&gt; publish(taffyData, opts, tutorials) Parameters: Name Type Description taffyData TAFFY See . opts object tutorials Tutorial Source: template/publish.js, line 485 &lt;private, inner&gt; attachModuleSymbols(doclets, modules) Look for classes or functions with the same name as modules (which indicates that the moduleexports only that class or function), then attach the classes or functions to the moduleproperty of the appropriate module doclets. The name of each class or function is also updatedfor display purposes. This function mutates the original arrays. Parameters: Name Type Description doclets Array.&lt;module:jsdoc/doclet.Doclet&gt; The array of classes and functions tocheck. modules Array.&lt;module:jsdoc/doclet.Doclet&gt; The array of module doclets to search. Source: template/publish.js, line 313 &lt;inner&gt; buildNav(members) Create the navigation sidebar. Parameters: Name Type Description members object The members that will be used to create the sidebar. Properties Name Type Description classes array.&lt;object&gt; externals array.&lt;object&gt; globals array.&lt;object&gt; mixins array.&lt;object&gt; interfaces array.&lt;object&gt; modules array.&lt;object&gt; namespaces array.&lt;object&gt; tutorials array.&lt;object&gt; events array.&lt;object&gt; Source: template/publish.js, line 357 Returns: The HTML for the navigation sidebar. Type string × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
